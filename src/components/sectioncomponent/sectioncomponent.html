<div class="cards-container">
  <div *ngFor="let image of images; let i = index" class="card">
    <div class="card-img-container">
      <img [src]="image" [alt]="'Capa do livro ' + descriptions[i]" class="card-img"/>
    </div>
    <div class="card-content">
      <p class="card-text">{{descriptions[i]}}</p>
    </div>
  </div>
