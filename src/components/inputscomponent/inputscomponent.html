<div class="login-container">
  <div class="login-title">
   <h1>Fazer Login</h1>
  </div>
  <form>
    <div class="form-grupo">
      <label for="email">E-mail</label>
      <input type="email" [(ngModel)]="email" name="email" id="email" placeholder="seu@gmail.com">
    </div>

    <div class="form-grupo">
      <label for="senha">Senha</label>
      <input type="password" [(ngModel)]="password" name="senha" id="senha" placeholder="********">
    </div>

    <button type="button" class="login-button" (click)="fazerLogin()">Fazer login</button>
  </form>
  <div class="forgot-senha">
    <a href="#">Esqueceu a senha?</a>
  </div>
  <div class="register">
    <p>NÃ£o tem uma conta? <a routerLink="/register">Registre-se</a></p>
  </div>
</div>
